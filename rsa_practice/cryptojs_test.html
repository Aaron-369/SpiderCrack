<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    require('requirejs');
    var CryptoJS = require("crypto-js");



function encrypt(){
    var e = new Date,
        t = e.getTime();

    var n = "6bffae1c" + "appsapi0",
        i = CryptoJS.enc.Utf8.parse(n),
        o = CryptoJS.enc.Utf8.parse(t),
        r = CryptoJS.AES.encrypt(o, i, {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
        });

    return r.toString()
}
document.write(encrypt()+"<br>")
</script>
</body>
</html>
